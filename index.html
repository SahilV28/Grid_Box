<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Box</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <nav id="nav">
        <div id="social">
          <div class="elem">
            <i id="fb" class="ri-facebook-circle-fill"></i>
          </div>
          <div class="elem">
            <i id="mail" class="ri-twitter-fill"></i>
          </div>
          <div class="elem">
            <i id="insta" class="ri-instagram-fill"></i>
          </div>
          
          </div>
          <div id="head">

             <h1 id="heading">Ga<span>LL</span>erY</h1>
          </div>
          <div id="search">
            <i class="ri-search-2-line"></i>
        </div>
      </nav>

      <div id="container">
        <div id="box1">
          <div class="elem1"></div>
        </div>
        <div id="box2">
          <div class="elem2"></div>
        </div>
        <div id="box3">
          <div class="elem3"></div>
        </div>
        <div id="box4">
          <div class="elem4"></div>
        </div>
        <div id="box5">
          <div class="elem5"></div>
        </div>
        <div id="box6">
          <div class="elem6"></div>
        </div>
        <div id="box7">
          <div class="elem7"></div>
        </div>
        <div id="box8">
          <div class="elem8"></div>
        </div>
        <div id="box9">
          <div class="elem9"></div>
        </div>
        <div id="box10">
          <div class="elem10"></div>
        </div>
      </div>
    </div>
  </body>
</html>
